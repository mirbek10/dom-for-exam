<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-600 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-72 relative">
        <div id="display" class="bg-gray-800 text-right text-orange-500 text-2xl font-bold p-4 mb-4 rounded">0</div>
        <div class="grid grid-cols-4 gap-2">
            <!-- First row -->
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="clearDisplay()">C</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="deleteLast()">⌫</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('%')">%</button>
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="appendValue('/')">÷</button>
            
            <!-- Second row -->
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('7')">7</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('8')">8</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('9')">9</button>
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="appendValue('*')">×</button>
            
            <!-- Third row -->
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('4')">4</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('5')">5</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('6')">6</button>
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="appendValue('-')">−</button>
            
            <!-- Fourth row -->
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('1')">1</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('2')">2</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('3')">3</button>
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="appendValue('+')">+</button>
            
            <!-- Fifth row -->
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600 col-span-2" onclick="appendValue('0')">0</button>
            <button class="bg-gray-700 text-white p-4 rounded hover:bg-gray-600" onclick="appendValue('.')">.</button>
            <button class="bg-orange-600 text-white p-4 rounded hover:bg-orange-500" onclick="calculate()">=</button>
        </div>
        <div class="flex w-72 justify-beetwen gap-[60px]">
            <a class="text-[12px]" href="../../index.html"><button class="w-[100px] h-[40px] bg-orange-600 hover:bg-orange-500 rounded-2xl mt-[20px]">на главное </button></a>
            <a class="text-[12px]" href="./calculate.html"><button class="w-[100px] h-[40px] bg-orange-600 hover:bg-orange-500 rounded-2xl mt-[20px]">Калькулятор1</button></a>
        </div>
        
    </div>

    <script src="caculate2.js">
       
    </script>
</body>
</html>
